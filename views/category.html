      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div class="banner_content d-md-flex justify-content-between align-items-center">
            <div class="mb-3 mb-md-0">
              <h2>Shop Category</h2>
              <p>Very us move be blessed multiply night</p>

              <a href="#">Home</a>

          </div>
        </div>
      </div>

    <!--================Category Product Area =================-->
    <section class="cat_product_area section_gap">
      <div class="container">
        <div class="row flex-row-reverse">
          <div class="col-lg-12">            
            <div class="latest_product_inner">
              <div class="row">
                {loop="$products"}
                <div class="col-lg-3 col-md-6 col-6">          
                  <div class="single-product">
                    <div class="product-img">
                      <a href="/products/{$value.desurl}">
                        <img class="img-fluid w-100" src="{$value.desphoto}" alt="" />
                      </a>
                    </div>
                    <div class="product-btm">
                      <a href="/products/{$value.desurl}" class="d-block">
                        <h4>{$value.desproduct}</h4>
                      </a>
                      <div class="mt-3">
                        <span class="mr-4">R${function="formatPrice($value.vlprice)"}</span>
                      </div>
                    </div>
                  </div>
                </div>
                {/loop}
              </div>
            </div>
          </div>
        </div>

        <div class="row flex-row-reverse mt-5">
          <div class="col-lg-12">
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center">
                {loop="$pages"}
                <li class="page-item"><a class="page-link" href="{$value.link}">{$value.page}</a></li>
                {/loop}
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>
