    <!--================Cart Area =================-->
    <section class="cart_area">
      <div class="container">
        <div class="cart_inner">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                {loop="$products"}
                <tr>
                  <td>
                    <div class="media">
                      <div class="d-flex">
                        <a href="/products/{$value.desurl}">
                          <img
                            src="{$value.desphoto}"
                            alt=""
                          />
                        </a>
                      </div>
                      <div class="media-body">
                        <a href="/products/{$value.desurl}">
                          <p>{$value.desproduct}</p>
                          <a href="/cart/{$value.idproduct}/remove" title="Remover item do carrinho">
                            <span class="text-danger"><small><i class="ti-close"></i></small>&ensp;Remove</span>
                          </a>
                        </a>
                      </div>
                    </div>
                  </td>
                  <td>
                    <h5>R${function="formatPrice($value.vlprice)"}</h5>
                  </td>
                  <td>
                    <div class="product_count">
                      <input
                        type="text"
                        name="qty"
                        id="sst"
                        maxlength="12"
                        value="{$value.nrqtd}"
                        title="Quantity:"
                        class="input-text qty"
                      />
                      <button
                        onclick="window.location.href = '/cart/{$value.idproduct}/add'"
                        class="increase items-count"
                        type="button"
                      >
                        <i class="lnr lnr-chevron-up"></i>
                      </button>
                      <button
                        onclick="window.location.href = '/cart/{$value.idproduct}/minus'"
                        class="reduced items-count"
                        type="button"
                      >
                        <i class="lnr lnr-chevron-down"></i>
                      </button>
                    </div>
                  </td>
                  <td>
                    <h5>R${function="formatPrice($value.vltotal)"}</h5>
                  </td>
                </tr>
                {/loop}
                <tr>
                  <td></td>
                  <td></td>
                  <td>
                    <h5>Subtotal</h5>
                  </td>
                  <td>
                    <h5>$2160.00</h5>
                  </td>
                </tr>                
                <tr class="out_button_area">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <div class="checkout_btn_inner">
                      <a class="gray_btn" href="#">Continue Shopping</a>
                      <a class="main_btn" href="#">Proceed to checkout</a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!--================End Cart Area =================-->
